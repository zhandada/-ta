<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.boxs{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 100px;
			}
		</style>
		<script>
			window.onload=function(){
				var btn=document.getElementById("btn");
				var box=document.getElementById("boxs");
				var num=0;
				btn.onclick=function(){
					setInterval(function(){
						num+=5;
						if(num>=500){
							num=500;
						}
						box.style.left=num+"px";
					},30)
				}
				
			}
		
		</script>
	</head>
	<body>
		<button id="btn">点我移动</button>
		<div class="boxs" id="boxs"></div>
	</body>
</html>
