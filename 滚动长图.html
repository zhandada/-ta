<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 512px;
				height: 400px;
				border: 1px solid black;
				overflow: hidden;
				margin: 100px auto;
				position: relative;
			}
			.box img{
				position: absolute;
				top: 0;
				left: 0;
			}
			.box span{
				width: 512px;
				height: 200px;
				display: block;
				position: absolute;
				left: 0;
				cursor: pointer;
			}
			#picup{
				top: 0;
			}
			#picdown{
				top: 200px;
			}
		</style>
	<script>
		window.onload=function(){
			//谁移动谁定位
			function $(id){
				return document.getElementById(id);
			}
			var num=0;//图片移动距离
			var timer=null;
			$("picup").onmouseover=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					if (num<=-1070) {
						num=-1070
					}else{
						num-=5;
					}
					$("pic").style.top=num+"px";
				},30);
			}
			$("picdown").onmouseover=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					if (num>=0) {
						num=0;
					}else{
						num+=2;
					}
					$("pic").style.top=num+"px";
				},30);
			}
		}
	</script>
	</head>
	<body>
		<div class="box" id="box">
		<img src="img/mi.png" id="pic" />
		<span id="picup"></span>
		<span id="picdown"></span>
		</div>
	</body>
</html>
