<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			img{
				position: absolute;
				top: 100px;
			}
			#left{
				left: 0;
			}
			#right{
				right: 0;
			}
			p{
				top: 50px;
				text-align: center;
			}
			
		</style>
		<script>
			window.onload=function(){
				var img=document.getElementsByTagName("img")
				function fn(){
					for (var i=0;i<=img.length;i++) {
						img[i].style.display="none";
					}
				}
				setTimeout(fn,3000);
			}
		</script>
	</head>
	<body>
		<img src="img/1.gif" id="left" />
		<img src="img/2.gif" id="right" />
